agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
switchport default mode routed
transceiver qsfp default-mode 4x10G
hostname rtr4
spanning-tree mode mstp
aaa authentication policy on-success log
aaa authentication policy on-failure log
no aaa root
no username admin
username ec2-user nopassword
username ec2-user ssh-key ssh-rsa  7dcb-key
interface Ethernet1
   no switchport
   ip address dhcp
   dhcp client accept default-route
interface Loopback0
   ip address 192.168.4.4/32
interface Loopback100
   description BGP interface for rtr4
interface Tunnel0
   description Tunnel interface to rtr2
   mtu 1394
   ip address 10.24.24.4/24
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   tunnel mode gre
   tunnel source interface Ethernet1
   tunnel destination 34.206.167.130
   tunnel path-mtu-discovery
   tunnel ttl 10
ip routing
router bgp 65000
   router-id 192.168.4.4
   neighbor 34.206.167.130 remote-as 65000
   neighbor 34.206.167.130 maximum-routes 12000
   network 10.25.25.0/24
   network 10.25.26.0/24
router ospf 1
   router-id 192.168.4.4
   redistribute connected
   max-lsa 12000
end