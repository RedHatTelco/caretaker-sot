agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
switchport default mode routed
transceiver qsfp default-mode 4x10G
hostname rtr2
spanning-tree mode mstp
aaa authentication policy on-success log
aaa authentication policy on-failure log
no aaa root
no username admin
username ec2-user nopassword
username ec2-user ssh-key ssh-rsa  ajay-test-key
interface Ethernet1
   no switchport
   ip address dhcp
   dhcp client accept default-route
interface Loopback0
   ip address 192.168.2.2/32
interface Loopback100
   description BGP interface for rtr2
interface Tunnel0
   description Tunnel interface to rtr4
   mtu 1394
   ip address 10.24.24.2/24
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   tunnel mode gre
   tunnel source interface Ethernet1
   tunnel destination 184.73.237.25
   tunnel path-mtu-discovery
   tunnel ttl 10
interface Tunnel1
   ip address 10.200.200.2/24
   tunnel source interface Ethernet1
   tunnel destination 3.137.182.19
ip routing
router bgp 65001
   router-id 192.168.2.2
   neighbor 10.200.200.1 remote-as 65000
   neighbor 10.200.200.1 ebgp-multihop
   neighbor 10.200.200.1 maximum-routes 12000
   redistribute ospf match external
   !
   address-family ipv4
      neighbor 10.200.200.1 activate
      network 10.101.101.0/24
      network 10.200.200.0/24
      network 172.18.0.0/16
      network 192.168.2.2/32
router ospf 1
   router-id 192.168.2.2
   redistribute bgp
   max-lsa 12000
end